<template name='authenticate'>
	<h1>Authenticated: {{#if authenticated}}TRUE{{else}}FALSE{{/if}}</h1>
  	<!-- add a form below the h1 -->
  	<form class="authenticate_form">
    	<p>API KEY</p><input type="text" name="api_key" label='api_key'/>
		<br>
		<p>API SECRET</p><input type="text" name="api_secret" label='api_secret'/>
		<input type="submit" value="Submit">
  	</form>
</template>
<template name='dashboard'>
	<h1>Dashboard</h1>
	
</template>
